<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator_v2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/styles/style.css" />
    <script src="assets/scripts/math-logic.js"></script>
    <script src="assets/scripts/elements.js" defer></script>
  </head>

  <body>
    <section>
      <div class="calculator">
        <div class="display">
          <div class="previous-operand"></div>
          <div class="current-operand"></div>
        </div>
        <button id="btn" class="operation">&plus;</button>
        <button id="btn" class="operation">&minus;</button>
        <button id="btn" class="operation">&times;</button>
        <button id="btn" class="operation">&divide;</button>
        <button id="btn" class="number">1</button>
        <button id="btn" class="number">2</button>
        <button id="btn" class="number">3</button>
        <button id="btn" class="number">4</button>
        <button id="btn" class="number">5</button>
        <button id="btn" class="number">6</button>
        <button id="btn" class="number">7</button>
        <button id="btn" class="number">8</button>
        <button id="btn" class="number">9</button>
        <button id="btn" class="number">0</button>
        <button id="decimal">.</button>
        <button id="negate">&PlusMinus;</button>
        <button id="clear" class="span-2">AC</button>
        <button id="equal" class="span-2">=</button>
      </div>
    </section>
  </body>
</html>
